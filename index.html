<!-- index.html -->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="//assets-cdn.shore.com/app-shell/master/01154/favicons/shore/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="//assets-cdn.shore.com/app-shell/master/01154/favicons/shore/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="//assets-cdn.shore.com/app-shell/master/01154/favicons/shore/favicon-16x16.png">
    <link rel="mask-icon" href="//assets-cdn.shore.com/app-shell/master/01154/favicons/shore/safari-pinned-tab.svg" color="#00d0be">
    <link type="text/css" rel="stylesheet" href="//assets-cdn.shore.com/bootstrap/shore-bootstrap3/current/css/bootstrap-with-theme.min.css">
    <link type="text/css" rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <main class="app-container">
      <div id="app">
	<div class="app-loading-spinner"></div>
      </div>
    </main>
    <script src="//cdn.polyfill.io/v2/polyfill.min.js?features=default,fetch,es6,Array.prototype.includes"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.1/custom-elements-es5-adapter.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.1/webcomponents-sd-ce.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="//assets-cdn.shore.com/shore-components/master/current/shore-webcomponents.min.js"></script>
    <script src="./elm.js"></script>
    <script>
      const errorLogger = error => console.error(`App Error: ${error}`);
      const node = document.querySelector('#app');
      try {
        const app = Elm.Main.init({ node });
      } catch (e) {
        errorLogger(e);
        node.textContent = 'An error occurred while initializing the app';
      }
    </script>
  </body>
</html>
